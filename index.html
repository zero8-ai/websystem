<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with blue background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E3C72, #2A5298); /* Blue gradient */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Container for the login form with glass effect */
        .login-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2); /* semi-transparent white */
            backdrop-filter: blur(10px); /* blur effect */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* subtle border for glass look */
        }

        /* Heading style */
        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Input styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7); /* slightly opaque background */
            font-size: 16px;
            transition: border 0.3s ease;
        }

        /* Focus effect on input fields */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border: 1px solid #3a9bfc;
        }

        /* Button styling */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #3a9bfc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        .login-container button:hover {
            background-color: #308ae8;
            transform: scale(1.02);
        }

        /* Subtle animation on form container */
        .login-container {
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" onclick="redirectToDashboard()">Login</button>
    </form>
</div>

<script>
    // Function to redirect to another page when the login button is clicked
    function redirectToDashboard() {
        // You can replace 'dashboard.html' with the desired page URL
        window.location.href = 'finalsample.html'; 
    }
</script>

</body>
</html>
